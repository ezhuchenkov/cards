<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Mesto</title>
  <link rel='stylesheet' href='style.css?2e294b5c3601f12401c8'>
</head>

<body>
  <div class='root'>
    <header class='header root__section'>
      <img src="./images/logo.svg" alt='mesto logo' class='logo'>
    </header>
    <div class='profile root__section'>
      <div class='user-info'>
        <div class='user-info__photo'></div>
        <div class='user-info__data'>
          <h1 class='user-info__name'>Jaques Causteau</h1>
          <p class='user-info__job'>Sailor, Researcher</p>
          <button class='button user-info__edit-button'>Edit</button>
        </div>
        <button class='button user-info__button'>+</button>
      </div>
    </div>
    <div class='places-list root__section'>

      <!-- Пример вёрстки карточки:

      <div class='place-card'>
        <div class='place-card__image' style='background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)'>
          <button class='place-card__delete-icon'></button>
        </div>
        <div class='place-card__description'>
          <h3 class='place-card__name'>Камчатка</h3>
          <button class='place-card__like-icon place-card__like-icon_liked'></button>
        </div>
      </div>

       конец примера. -->

    </div>
    <div class='popup' id=new>
      <div class='popup__content'>
        <img src="./images/close.svg" alt='' class='popup__close'>
        <h3 class='popup__title'>Новое место</h3>
        <form class='popup__form' name='new' novalidate>
          <input type='text' name='name' class='popup__input popup__input_type_name' placeholder='Название'
            minlength='2' maxlength='30'>
          <span class='popup__error' id='error-name' aria-live='polite'></span>
          <input type='url' name='link' class='popup__input popup__input_type_link-url'
            placeholder='Ссылка на картинку'>
          <span class='popup__error' id='error-link' aria-live='polite'></span>
          <button class='button popup__button popup__button_disabled' disabled>+</button>
        </form>
      </div>
    </div>
    <div class='popup' id='edit'>
      <div class='popup__content'>
        <img src='./images/close.svg' alt='' class='popup__close'>
        <h3 class='popup__title'>Редактировать профиль</h3>
        <form class='popup__form' name='edit' novalidate>
          <input type='text' name='author' class='popup__input popup__input_type_name' placeholder='Имя' minlength='2'
            maxlength='30'>
          <span class='popup__error' id='error-author' aria-live='polite'></span>
          <input type='text' name='about' class='popup__input popup__input_type_about' placeholder='О себе'
            minlength='2' maxlength='30'>
          <span class='popup__error' id='error-about' aria-live='polite'></span>
          <button class='button popup__button popup__button_disabled' disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class='popup' id='avatar'>
      <div class='popup__content'>
        <img src='./images/close.svg' alt='' class='popup__close'>
        <h3 class='popup__title'>Обновить аватар</h3>
        <form class='popup__form' name='avatar' novalidate>
          <input type='url' name='avatar' class='popup__input popup__input_type_link-url'
            placeholder='Ссылка на картинку'>
          <span class='popup__error' id='error-avatar' aria-live='polite'></span>
          <button class='button popup__button popup__button_disabled' disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class='popup' id='image'>
      <div class='popup__image-content'>
        <img src='./images/close.svg' alt='' class='popup__close'>
        <img class='popup__image'>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.a3dcec2eac7058358192.js?2e294b5c3601f12401c8"></script>
</body>

</html>
